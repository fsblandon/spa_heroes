<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid animated fadeIn"alt="heroe.nombre">
    <br><br>
    <a [routerLink] = "['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>

    <p>{{heroe.bio}}</p>
    <div *ngIf="heroe.casa == 'DC'" class="img-logo">
      <img src="assets/img/dc.png" class="img-fluid" alt="dc">
    </div>
    <div *ngIf="heroe.casa == 'Marvel'" class="img-logo">
      <img src="assets/img/marvel.png" class="img-fluid" alt="marvel">
    </div>
  </div>

</div>
